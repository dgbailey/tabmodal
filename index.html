<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./components/TabNav.js"></script>
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="outline">
            <div class='tab-container'>
                <ul>
                    <li class='tab active' data-tabid='tab00'>Tab1</li>
                    <li class='tab' data-tabid='tab01'>Tab2</li>
                    <li class='tab' data-tabid='tab02'>Tab3</li>
                    <li class='tab' data-tabid='tab03'>Tab4</li>
                </ul>
            </div>
            <div class='tab-content-container'>
                <div class='tab-content active' data-tabid='tab00'>Tab1 content</div>
                <div class='tab-content inactive' data-tabid='tab01'>Tab2 content</div>
                <div class='tab-content inactive' data-tabid='tab02'>Tab3 content</div>
                <div class='tab-content inactive' data-tabid='tab03'>Tab4 content</div>
            </div>
        </div>
    </div>
</body>
</html>
